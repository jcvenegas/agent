name: build image
on:
  push:
    branches:
      - img-*

jobs:
  # Job for building the image
  build-image:
    runs-on: ubuntu-18.04
    env:
      osbuilder_repo: "github.com/kata-containers/osbuilder"
      agent_repo: "github.com/kata-containers/agent"
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: '1.12.3'
      - name: Set GOPATH
        run: |
          export GOPATH="${HOME}/go"
          echo "##[set-env name=GOPATH;]${GOPATH}"
          echo "##[add-path]${GOPATH}/bin"
          mkdir -p "${GOPATH}/bin"
      - name: Install yq
        run: |
          curl -o "${GOPATH}/bin/yq" -LSsf https://github.com/mikefarah/yq/releases/download/2.3.0/yq_linux_amd64
          chmod +x "$GOPATH/bin/yq"
      - name: install hub
        run: |
          HUB_VER=$(curl -s "https://api.github.com/repos/github/hub/releases/latest" | jq -r .tag_name | sed 's/^v//')
          wget -q -O- https://github.com/github/hub/releases/download/v$HUB_VER/hub-linux-amd64-$HUB_VER.tgz | \
          tar xz --strip-components=2 --wildcards '*/bin/hub' && sudo mv hub /usr/local/bin/hub
      - name: Add agent to gopath
        run: |
          set -x
          mkdir -p $(dirname "${GOPATH}/src/${agent_repo}")
          cp -r ${PWD} $(dirname "${GOPATH}/src/${agent_repo}")
          pushd "${GOPATH}/src/${agent_repo}"
          git status
          popd
      - name: build image
        run: |
          pushd "${GOPATH}/src/${agent_repo}"
          git status
          popd
          go get "${osbuilder_repo}" || true
          pushd "${GOPATH}/src/${osbuilder_repo}"
          sudo -E PATH="${PATH}" make image DISTRO="clearlinux" AGENT_INIT=yes DEBUG="1" USE_DOCKER="1" ROOTFS_BUILD_DEST="/tmp/rootfs-image" GO_VERSION=1.12.3
          mv "${GOPATH}/src/${osbuilder_repo}/kata-containers.img" /tmp/kata.img
          popd
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: "/tmp/kata.img"
          asset_name: kata${{ github.sha }}.img
          asset_content_type: application/octet-stream
